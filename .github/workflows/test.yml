name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: |
        npm ci
        cd webview-ui && npm ci
        cd ..

    - name: Run Tests
      run: |
        npm run compile
        xvfb-run -a npm test
      env:
        CI: true

    - name: Run Webview Tests
      run: |
        cd webview-ui
        npm test
      env:
        CI: true